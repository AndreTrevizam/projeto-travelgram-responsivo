<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>Travelgram</title>
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <header>
    <div class="container px-sm py-sm">
      <nav class="flex items-center gap-1">
        <a href="#">
          <img src="assets/icons/Logo.svg" alt="">
        </a>

        <a href="#"><img src="assets/icons/MagnifyingGlass.svg" alt=""></a>
        <a href="#" class="desktop-only">Explorar</a>
        <a href="#" class="desktop-only">Minhas viagens</a>
        <img src="assets/images/pfp.svg" id="pfp">
      </nav>
    </div>
  </header>

  <section class="profile">
    <div class="container py-base px-base gap-1">
      <img src="assets/images/pfp.svg" alt="">

      <div class="grid gap-1">
        <h2>Isabela Torres</h2>
        <p>
          Amante de viagens, cultura e gastronomia. 🌍✈️ <br>
          Aqui compartilho as histórias registradas em cada clique, explorando cantinhos fascinantes do nosso planeta a
          partir da movimentada cidade de São Paulo. 🏙️📸
        </p>
      </div>

      <ul role="list" class="flex column gap-1">
        <li>
          <img src="assets/icons/MapPin.svg" alt="">
          <span>São Paulo, Brasil</span>
        </li>

        <li>
          <img src="assets/icons/AirplaneTilt.svg" alt="">
          <span>37 países</span>
        </li>

        <li>
          <img src="assets/icons/Image.svg" alt="">
          <span>240 fotos</span>
        </li>
      </ul>

    </div>
  </section>
</body>

</html>
